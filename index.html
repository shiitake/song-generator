<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Material Kit 2 CSS -->    
    <link href="https://cdn.rawgit.com/timcreative/material-kit/master/assets/css/material-kit.min.css" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <script type="module" src="songGenerator.js"></script>
</head>
<body class="bg-light">
    <div id="app" class="container py-5">
        <h1 class="text-center mb-5">Random Song Generator</h1>        
        <div class="d-flex justify-content-center">
            <button type="button" @click="generateSong" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center">
                <i class="material-icons me-2">music_note</i>
                <span>Generate Song</span>
            </button>
        </div>        
        
        <div v-if="song" class="card">
            <div class="card-header text-center">
                <h4>Song Details</h4>
            </div>
            <div class="card-body">
                <p><strong>BPM:</strong> {{ song.bpm }}</p>
                <p><strong>Key:</strong> {{ song.key }}</p>
                <p><strong>Verse:</strong> {{ song.verse }}</p>
                <p><strong>Chorus:</strong> {{ song.chorus }}</p>
                <p><strong>Bridge:</strong> {{ song.bridge }}</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { generateSong } from './songGenerator.js';

        const app = Vue.createApp({
            data() {
                return {
                    song: null
                };
            },
            methods: {
                generateSong() {
                    this.song = generateSong();
                }
            }
        });

        app.mount("#app");
    </script>
    <!-- Material Kit 2 JS -->
<script src="https://cdn.rawgit.com/timcreative/material-kit/master/assets/js/material-kit.min.js"></script>

</body>
</html>
